<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!-- o "autocomplete" serve para ativar ou desativar as sugestões de preenchimento de dados-->
   
    <!-- 
    name: são mais aceitos em HTML e PHP 
    id: são mais usados em JS e para relacionar com a tag "label" 
    -->

    <!-- 
    métodos GET e POST: 
    
    GET: os dados digitados podem aparecer na URL; pode ser usado quando não tiver dados sensíveis (senhas, fotos, números de cartão ou contas, etc). Com esse método é possível enviar dados de até 3.000 letras.

    POST: os dados não aparecem na URL, porém, ainda podem ser capturados numa inspeção de página. Nesse método pode enviar dados maiores.
    -->

    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post"  autocomplete="off">
        <p><label for="iname">Nome:</label>
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
