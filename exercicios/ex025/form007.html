<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected>--- Escolha ---</option> <!-- deixar "value" em branco para uma opção "vazia"; usar "selected" para deixar como opção padrão -->
                <optgroup label="Região Sudeste"> <!-- agrupa vários "option" -->
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="listaprof">
            <datalist id="listaprof">
                <option>Administrador</option>
                <option>Contador</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
            <!-- "datalist" serve para criar lista suspensa de opções; também dá para colocar um código se incluir o atributo "value" no Option; pode digitar dados que não estejam na lista  -->
        </p>

        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            <!-- "textarea" serve para criar caixas de texto; nesse exemplo, o tamanho da caixa são para 30 colunas e 10 linhas (após 30 caracteres tem quebra de linha), mas o usuário pode ajustar o tamanho na página -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
