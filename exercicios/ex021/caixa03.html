<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda personalizada</title>
    <style>
        h1 {
            border: 12px solid transparent;
            padding: 10px;
            border-image: url('borda.png') 27 repeat;
            /* mesmo com a shorthand acima para borda com imagem, ela não pode ser feita sem a borda principal (border), caso contrário, a borda não é ativada na página */
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
</body>
</html>
