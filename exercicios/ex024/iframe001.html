<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /* no iframe, as CSS têm prioridade em configurações */
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- Tamanho padrão de iframe: 300x150 -->
    <!-- o "frameborder" só aceita valores 0 (sem borda) e 1 (com borda) -->

    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"> no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>

        também é legal!
    </p>
</body>
</html>
